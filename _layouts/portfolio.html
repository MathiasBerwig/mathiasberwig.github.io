---
layout: default
---
<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="container">
    <div class="cards">
    {% for page in site.pages %}
        {% if page.type == "work" and page.lang == site.active_lang %}
        <div class="card">
            <h3>{{ page.title }}</h3>
            <img src="{{ page.preview_image }}"/>
            <p class="excerpt">{{ page.description }}</p>
            <div class="btn-more">
                <a href="{{ page.permalink }}">{{ site.t.portfolio.btn_more[site.active_lang] }}</a>
            </div>
        </div>    
        {% endif %}
    {% endfor %}
    </div>
</div>
