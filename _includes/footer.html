<footer class="footer">
  <span class="footer__copyright">{{ site.t.footer.based_on[site.active_lang] }} <a href="https://github.com/joshgerdes/jekyll-uno/" target="_blank">Jekyll-Uno</a>. {{ site.t.footer.built_with[site.active_lang] }} <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>, <a href="https://github.com/VincentGarreau/particles.js/" target="_blank">particles.js</a> {{ site.t.footer.and_hatchet[site.active_lang] }}. <a href="/about/">{{ site.t.footer.link_about[site.active_lang] }}</a>.</span>
</footer>

<!-- Add main.js -->
<script type="text/javascript" src="{{ "js/main.js" | prepend: site.baseurl }}"></script>

<!-- Add particles.js and lib -->
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="{{ "js/particles.js" | prepend: site.baseurl }}"></script>

<!-- Add Headroom -->
<script src="https://npmcdn.com/headroom.js@0.9.3/dist/headroom.min.js"></script>
<script src="https://npmcdn.com/headroom.js@0.9.3/dist/jQuery.headroom.min.js"></script>

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
